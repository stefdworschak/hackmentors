{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mt-3" id="greeting-card-snap" class="greeting-card">
            <div id="greeting-card-cover" class="greeting-card">
                <div id="greeting-card-cutout" class="greeting-card"></div>
                <img id="greeting-card-image" class="show" src="{{snap.base64image}}">
            </div>
            <div id="greeting-card-text" class="greeting-card text-center text-dark d-flex justify-content-center">
                <div id="inner-card-content" class="d-block fw-bold">
                    <p class="my-2 fs-3">
                        Happy 
                        <br>
                        St. Patrick's Day 2021!
                    </p>
                    <div class="social-share my-3">
                        <p>Share your Paddy Snap!</p>

                        <!-- insert template tag for snap id after url ==> u=https%3A//snap-paddy.herokuapp.com/show/ =>123456789<= -->
                        <a class="btn btn-outline-primary btn-lg"
                            href="https://www.facebook.com/sharer/sharer.php?u=https%3A//snap-paddy.herokuapp.com/show/"
                            target="blank">
                            <i class="fas fa-share-alt fa-lg mx-2"></i>
                            <i class="fab fa-facebook fa-lg mx-2"></i>
                        </a>

                        <!-- insert template tag for snap id after url ==> https%3A//snap-paddy.herokuapp.com/ =>123456789<= -->
                        <a class="btn btn-outline-primary btn-lg"
                            href="https://twitter.com/intent/tweet?text=Checkout%20my%20awesome%20St%20Patrick's%20day%20themed%20photobooth%20snap!%20%0Ahttps%3A//snap-paddy.herokuapp.com/show/123456%0A%23hackathon%20%23codeinstitute"
                            target="blank">
                            <i class="fas fa-share-alt fa-lg mx-2"></i>
                            <i class="fab fa-twitter fa-lg mx-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 mt3">
        <div class="another-snap">
            <a href="{% url 'index' %}" class="btn"><button class="dark-text">
                    Another Paddy Snap
                </button></a>
        </div>
    </div>
</div>

{% endblock %}
